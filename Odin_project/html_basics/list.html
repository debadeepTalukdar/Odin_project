<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <!-- There are towo types of lists unordered and ordered lists-->
    <!--Ordered lists are created using the <ol> element. Each individual item in them is again created using the list item element <li>. However, each list item in an ordered list begins with a number instead:-->
 <h1>BEST STUDENT PROJECTS IN MANIPAL IN ARRANGING ORDER ARE</h1>       
 <ol>
    <li>CRYPTONITE(OBVIOUSLY)</li>
    <li>MANAS</li>
    <li>ROBOMANIPAL</li>

 </ol>       

    
     <!--Unordered lists are created using the <ul> element, and each item within the list is created using the list item element <li>-->
  <h2>Some subdomain of CRYPTONITE</h2>      
  <ul>
    <li>Web security</li>
    
    <li>cryptography</li>

    
    <li>reverse engineering</li>
  </ul>                 
</body>
</html>

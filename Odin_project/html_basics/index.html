<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!--So this is the basic skeleton of html and Every HTML page starts with a doctype declaration. The doctype’s purpose is to tell the browser what version of HTML it should use to render the document.-->
<!--Then comes the <html> element here we use our language as English we can choose others as well.<html> element is a root element of HTML document.It acts as the container for all other HTML elements. Everything you want to display on a webpage, including metadata, content, and structure, is placed inside the <html> element.

<head>: Contains metadata about the document (like title, character encoding, linked CSS, and scripts). It’s not displayed on the page.

<title>: Defines the title of the webpage, which appears in the browser tab.

<meta>: Provides metadata such as character encoding, viewport settings, and SEO information. Example: <meta charset="UTF-8">.

<link>: Links external resources like stylesheets. Example: <link rel="stylesheet" href="styles.css">.

<script>: Embeds or links to JavaScript code. Can be placed in the <head> or <body>.

<style>: Embeds CSS styles within the HTML document.

<body>: Contains the main content of the page that users see in their browsers.-->
